<html>

  <head>
    <title>RestifyWT</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    
  </head>

  <body>

    <div class="container">

      <h1><a href="/things" class="black-text">RestifyWT</a></h1><br>
      <h3>Action details</h3>
      <b>Action URI:</b>&nbsp;<a class="black-text" href='/things/{{ thingID }}/actions/{{ actionID }}'>{{ actionURI }}</a>
      
      <!-- Action -->
      <div class="card lime darken-1">
	<div class="card-content">
	  <table>
	    <tr><th>Action URI</th><th><b>Action Name</b></th></tr>
	    <tr><td>{{ actionURI }}</td><td>{{ thing["actions"][actionURI]["name"] }}</td></tr>
	  </table>
	</div>
      </div>
      <div class="divider"></div>	
      
    </div>
    
  </body>
  
</html>
